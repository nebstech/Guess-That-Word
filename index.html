<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/Froyoshark-Enkel-ITerm.512.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTW: Think Fast!</title>
</head>
<body>
  <div class="intro">
    <button class="start">Start Game</button>
  </div>
  <main style="display: none;">
    <div class="container">
      <h2>Guess That Word</h2>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="hint"><b>Hint:</b> <span></span></p>
          <p class="time">Time Left: <span><b>25</b>s</span></p>
        </div>
        <input type="text" placeholder="Debug Here:">
      </div>
      <div class="buttons-container">
        <button class="refresh-button">Refresh</button>
        <button class="check-button">Enter Word</button>
      </div>
      <div class="modal" id="myModal">
        <div class="modal-content">
          <span class="close"></span>
          <p>Congratulations! You guessed the word correctly.</p>
        </div>
      </div>
      <div class="nModal" id="newModal">
        <div class="mod-content">
          <span class="newclose"></span>
          <p>Nope, more malware incoming.</p>
        </div>
      </div>
      <div id="gameOverModal" class="modal">
        <div class="modContent">
          <span class="twoClose">&times;</span>
          <h2>Game Over</h2>
          <p>Time's up! Do you want to play again?</p>
          <button id="resetBtn">Play Again</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/words.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
